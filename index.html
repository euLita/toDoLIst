<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>To Do List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Neuton:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <input class="input-task" placeholder="what should i write here?">
        <button class="button-add-task">Add</button>

        <ul class="list-tasks">
            <li class="task">
                <img src="./img/check_vintage.png" alt="check-task">
                <p>Add your task here</p>
                <img src="./img/trash_vintage.png" alt="trash-task">
            </li>
            <li class="task">
                <img src="./img/check_vintage.png" alt="check-task">
                <p>Add your task here</p>
                <img src="./img/trash_vintage.png" alt="trash-task">
            </li>
        </ul>
    </div>
</body>
<script src="script.js"></script>
</html>
